<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.head-title %}{{ page.head-title | escape }}{% unless page.no-site-title %} | {% endunless %}{% elsif page.title %}{% unless page.url == "/" or page.url == "/index.html" %}{{ page.title | escape }}{% unless page.no-site-title %} | {% endunless %}{% endunless %}{% endif %}{% unless page.no-site-title %}{{ site.title | escape }}{% endunless %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{% include url.html url="images/favicon/favicon.ico" %}" />
  <link rel="icon" type="image/png" href="{% include url.html url="images/favicon/favicon-32x32.png" %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% include url.html url="images/favicon/favicon-16x16.png" %}" sizes="16x16">
</head>
