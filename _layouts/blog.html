---
layout: page
---

{% for post in site.posts %}
<article class="post-excerpt-entry">
  <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>
  <p class="post-meta"><i class="fa fa-clock-o"></i> {{ post.date | date: "%b %-d, %Y" }}{% if post.author %} <i class="fa fa-pencil margin-left"></i> {{ post.author }}{% endif %}</p>
  <div class="post-excerpt">
    {% if post.intro %}
      <p>{{ post.intro }}</p>
    {% else %}
      {{ post.excerpt }}
    {% endif %}
    <p class="text-center dots">&hellip;</p>
    <p class="text-center"><a class="btn btn-default" href="{{ post.url | prepend: site.baseurl }}">Keep reading <i class="fa fa-chevron-right fa-margin-left"></i></a></p>
  </div>
</article>
{% endfor %}
